<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-framerate Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-framerate-player" class="video-js vjs-default-skin" data-setup='{"fluid": true}' controls>
    <source src="/videos/test_h264.mp4" type='video/mp4'>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>

  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-framerate.min.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-framerate-player');
      player.framerate();
    }(window, window.videojs));
  </script>
</body>
</html>
